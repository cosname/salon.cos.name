---
layout: default
---

 <div id="carousel-example-generic" class="carousel slide">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10">
          <div class="starter-template">
          <div id="player" style="width:100%;margin-left:auto;margin-right:auto"></div>          
           <script type="text/javascript">
            SewisePlayer.setup({
                      server: 'vod',
                      type: 'm3u8',
                      videourl: '{{ page.video}}',
                      poster: '{% if page.cover %}{{ page.cover }}{% endif %}',
                      skin: 'vodFlowPlayer',
                      title: '',
                      logo: 'http://supstat.com.cn/images/dot.gif',
                      lang: 'zh_CN',
                      autostart:'false',
                      topbardisplay: 'disable',
                      controlbardisplay: 'enable',
                      claritybutton: "disable",
            }, "player");
          </script>         
           
           </div>
           </div>
          <div class="col-md-1"></div>
         </div>         
         </div><!-- /.container -->         
    </div>
  </div>

  <!-- Controls -->
 {% if page.next.url %}
  <a class="left carousel-control" href="{{page.next.url}}" role="button" data-slide="next" title="下一期">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  {% endif %}
   {% if page.previous.url %}
  <a class="right carousel-control" href="{{page.previous.url}}" role="button" data-slide="prev"  title="前一期">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  {% endif %}	
</div>

<div class="container">
<div class="row">
   <div class="col-md-1"></div>
   <div class="col-md-10">       
    {{ content }}       
    {% include intro.html %}
   </div>
    <div class="col-md-1"></div>
</div>
</div>
