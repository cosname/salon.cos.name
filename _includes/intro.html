<h2>海外沙龙</h2>

<p>统计之都（COS，<a href="http://cos.name">http://cos.name</a>）海外线上沙龙是COS海外会员的线上学习交流活动，每期由一位或多位嘉宾通过视频形式主讲分享，主持人和嘉宾可以通过视频直接互动交流，其他参加沙龙活动的观众可以通过Google+观看直播并以文本形式提问，无法在直播时间看视频的听众也可以随后在Youtube上看重播，国内观众可以在 <a href="http://meetup.cos.name">http://meetup.cos.name</a> 看重播。</p>

<p>本次视频同时会搬运到B站，欢迎前去欢乐弹幕：<a href="http://space.bilibili.com/22035559/">http://space.bilibili.com/22035559</a></p>
